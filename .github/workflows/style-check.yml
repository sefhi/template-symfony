name: Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  style-check:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Restore built files
        uses: actions/cache@v2
        with:
          path: |
            /build
          key: ${{ runner.os }}-build-${{ hashFiles('**/Makefile') }}
        id: restore-cache

      - name: üßπ Fix code style with csfixer
        run: make cs

      - name: üßê Check code with phpstan
        run: make static
