name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🐳 Build Webserver
        run: make start

      - name: Cache built files
        uses: actions/cache@v2
        with:
          path: |
            /build
          key: ${{ runner.os }}-build-${{ hashFiles('**/Makefile') }}

  style-check:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Restore built files
        uses: actions/cache@v2
        with:
          path: |
            /build
          key: ${{ runner.os }}-build-${{ hashFiles('**/Makefile') }}
        id: restore-cache

      - name: 🧹 Fix code style with csfixer
        run: make cs

      - name: 🧐 Check code with phpstan
        run: make static
      

