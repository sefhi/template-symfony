name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🐳 Build Webserver
        run: make start

      - name: Cache built files
        uses: actions/cache@v2
        with:
          path: |
            /path/to/built/files
          key: ${{ runner.os }}-build-${{ hashFiles('**/Makefile') }}
      

